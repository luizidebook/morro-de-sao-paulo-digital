<svg viewBox="0 0 24 24" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Seta amarela para busca -->
  <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" 
        fill="#ffaa00" 
        stroke="#ffffff" 
        stroke-width="1" 
        stroke-linejoin="round"/>
  
  <!-- Efeito de busca com círculos concêntricos -->
  <circle cx="12" cy="12" r="8" fill="none" stroke="#ffaa00" stroke-width="1" stroke-dasharray="2,2" opacity="0.7">
    <animate attributeName="r" from="4" to="8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.7" to="0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="12" r="3" fill="#ffffff" fill-opacity="0.6"/>
</svg>